<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<script>
  function s(){
    alert("Started");
    key=document.getElementById("fname").value;
    value1=document.getElementById("Address").value;
    const fs=require('fs');
    alert("Started 1");
    const customer=fs.readFileSync("user.json")+
    {
       key:value1,
    }
    alert("Almost Done");
    const jsonString = JSON.stringify(customer)
    fs.writeFile('user.json', jsonString, err => {
        if (err) {
            console.log('Error writing file', err)
        } else {
            console.log('Successfully wrote file')
        }
    })
    alert("Done");
  }

</script>
<div class="container">
  <form>
    <label for="fname">First Name</label>

  </form>
</div>

</body>
</html>
